<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous"> 
    <link rel="stylesheet" href=";/css/style.css"/>
    <link rel="stylesheet" href="./css/pages/register.css"/>  
    <!-- lien vers le fichier de mise en page bootstrap, puis vers notre fichier de mise en page style.css commun à 
    tout notre site puis lien vers le fichier de mise en page register.css spécifique à cette page register.html -->
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <div class="mb-3"> <!-- class bootstrap pour des marges alignées -->
            <label class="form-label" for="first_name">First Name</label> <!-- class bootstrap pour les labels de formulaire -->
            <input class="form-control" type="text" id="first_name"/>   <!-- class bootstrap pour les inputs de formulaire -->
        </div>
        <div class="mb-3">
            <label class="form-label" for="last_name">Last Name</label>
            <input class="form-control" type="text" id="last_name"/>   
        </div class="mb-3">
        <div>
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" id="email"/>   
        </div>
        <div class="mb-3">
            <label class="form-label" for="country">Country</label>
            <select class="form-select" id="country"> <!-- class bootstrap pour les selects de formulaire -->
                <option>-- Choose a Country --</option>
                <option value="fr">France</option>
                <option value="us">United States</option>
                <option value="sp">Spain</option>
            </select>   
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password"/>   
        </div>
        <button class="btn btn-dark" type="submit">Send</button> <!-- "bn" class bootstrap pour les boutons + "bn-dark" -->
    </form>
</body>
</html>
