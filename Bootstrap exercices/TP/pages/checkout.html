<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire de checkout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>

        <h2 class="text-center">Formulaire de checkout</h2>
        <br>

        <form>

            <div class="container-mb3">
                <div class="row">
                    <div class="col">Prenom</div>
                    <div class="col">Nom</div>
                </div>
                <div class="row ">
                    <div class="input-group">
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                        <input type="text" class="form-control ms-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>

            <label for="utilisateur">Utilisateur</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="ex : chris1234" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>

            <label for="adressmail">Adresse Email</label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="chris@email.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>

            <label for="adresse">Adresse</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="zozor" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>

            <div class="container-mb3">
                <div class="row">
                    <div class="col">Pays</div>
                    <div class="col">Code Postal</div>
                </div>
                <div class="row ">
                    <div class="input-group">
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">FR</option>
                            <option value="2">UK</option>
                            <option value="3">Nepal</option>
                        </select>
                        <input type="text" class="form-control ms-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>

            <br>
            <h2>Paiement</h2>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Carte de crédit </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Carte de débit</label>
            </div>
            <br>

            <div class="container-mb3">
                <div class="row">
                    <div class="col">Nom sur la Carte</div>
                    <div class="col">Numero de la Carte</div>
                </div>
                <div class="row ">
                    <div class="input-group">
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                        <input type="text" class="form-control ms-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>

            <div class="container-mb3">
                <div class="row">
                    <div class="col">Expiration</div>
                    <div class="col">CVV</div>
                </div>
                <div class="row ">
                    <div class="input-group">
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                        <input type="text" class="form-control ms-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>

            <div class="border-bottom mt-2"></div>
            <a href="#" class="btn btn-primary text-center">Procéder au paiment</a>
   
        </form>

        <div class="container"  >
            <div>
              <img style="width:50px; height:auto; "  class="figure-img img-fluid rounded mt-5" src="https://pbs.twimg.com/profile_images/1227195181897854977/Fi6u7gpY_400x400.jpg" alt="image m2i"/>
            </div> 
        </div>

        <p class="">@PoeJava2022</p>
        <p>aller a l'autre exercice <a href="./christian.html">ici</a></p>
    </body>
</html>
